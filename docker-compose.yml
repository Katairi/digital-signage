
services:
  backend:
    build: .  # Build depuis la racine
    container_name: signage-backend
    volumes:
      - ./data/media:/app/media
    env_file:
      - .env  # üîß Charge automatiquement toutes les variables du fichier .env
    environment:
      # Variables sp√©cifiques au conteneur (surchargeront celles du .env si red√©finies)
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/signage_db
      - SERVE_FRONTEND=true
    ports:
      - "3040:8000"  # Seul port expos√©
    depends_on:
      db:
        condition: service_healthy
    networks:
      - signage-network
    restart: unless-stopped

  db:
    image: postgres:14
    container_name: signage-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: signage_db
    volumes:
      - signage_db_data:/var/lib/postgresql/data
    networks:
      - signage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  signage_db_data:

networks:
  signage-network:
    driver: bridge